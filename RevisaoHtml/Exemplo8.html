    <script>
        /*Faça um programa em JavaScript que solicite ao usuario uma temperatura
        em Celsius e exiba a temperatura em Celsius e em Fahrenheit*/
        var n1,result
        n1 = parseFloat(prompt("Digite uma temperatura em Celsius"));
        result = (n1*1.8)+32
        alert("A temperatura "+n1+"c"+" é igual a "+result+" Fahrenheit")
        document.write("A temperatura "+n1+"c"+" é igual a "+result+" Fahrenheit");
    </script>

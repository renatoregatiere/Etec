<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/scriptDom2.js"></script>
</head>

<body>
    <h2>Cadastro de Pacientes</h2>
    <form>
        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" name="" id="nome"></td>
            </tr>
            <tr>
                <td>Peso</td>
                <td><input type="text" name="" id="peso"></td>
            </tr>
            <tr>
                <td>Altura</td>
                <td><input type="text" name="" id="altura"></td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td>
                    <input type="radio" name="sexo" id="sexo1" value="f"> Feminino
                    <input type="radio" name="sexo" id="sexo2" value="m"> Masculino
                </td>
            </tr>
        </table>
        <br>
        <button class="btnCadastrar" type="button" value="atualizar" id="atualizar"
            onclick="atualizarDados()">Atualizar</button>
    </form>
    <br>

    <head>Lista de pacientes</head>

    <table id="listaPacientes">
        <tr>
            <td>Nome</td>
            <td>Peso</td>
            <td>Altura</td>
            <td>Sexo</td>
            <td>Peso Ideal</td>
            <td>Situação</td>
            <td>Remover</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/scriptDom1.js"></script>
</head>

<body>
    <h2>Cadastro de Alunos</h2>
    <form>
        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" name="" id="nome"></td>
            </tr>
            <tr>
                <td>RM</td>
                <td><input type="text" name="" id="rm"></td>
            </tr>
            <tr>
                <td>Curso</td>
                <td><input type="text" name="" id="curso"></td>
            </tr>
        </table>
        <br>

        <button class="btnCadastrar" type="button" value="Cadastrar Aluno" id="cadastrar" onclick="atualizarLista()">Cadastrar</button>
    </form>

    <br>

    <head>Lista de Alunos</head>

    <table id="listaAlunos">
        <tr>
            <td>Nome</td>
            <td>RM</td>
            <td>Curso</td>
            <td>Apagar</td>
        </tr>
    </table>
</body>

</html>

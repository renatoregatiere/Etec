<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2 - switch/case</title>
    <script>
     var hora;

     hora=prompt("Digite uma hora de 0 a 23");
     hora=parseInt(hora);

      switch(hora){
	     case 0:
		 case 1:
		 case 2:
		 case 3:
		 case 4:
		 case 5:
		  alert("Bom descanso");
		  break;
		 
		 case 6:
		 case 7:
		 case 8:
		 case 9:
		 case 10:
		 case 11:
		   alert("Bom dia");
		   break;
		   
		 case 12:
		 case 13:
		 case 14:
		 case 15:
		 case 16:
		 case 17:
          alert("Boa tarde");
		  break;
		  
		 case 18: case 19: case 20: case 21: case 22: case 23:  
          alert("Boa noite");
		 break;
		 
		 default:
          alert("Hora inv√°lida");
		}  

    </script>
</head>

    <title>Exercicio 3</title>
    <script>
        /*
Um sistema gera uma sugestão de senha para o usuário de acordo com a regra abaixo:
Nome: Rosana
Dia nascimento:24
Senha sugerida: Ros24. (3 primeiras letras do nome+dia do nascimento)
Faça um programa em JavaScript que solicite o nome de uma pessoa, o dia do nascimento e exiba a sugestão de senha*/
        
        var senha,nome,dia;

        nome=prompt("Digite seu nome");
        dia=parseInt(prompt("Digite o dia do seu nascimento"))

        senha=nome.slice(0,3);

        document.write("A sugerida é: "+senha+dia);


    </script>

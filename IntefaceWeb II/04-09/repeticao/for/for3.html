<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for 3</title>
</head>

<body>

	<script>
		/*  Em uma eleição de grêmio escolar existem duas chapas. 
	  Os votos são informados através do código:
	1-	Chapa 1
	2-	Chapa 2
	3-	Voto nulo
	4-	Voto branco
	Faça um programa em JavaScript que solicite a quantidade de 
	eleitores 
	de uma escola e solicite o código para cada 
	eleitor  e no final exiba:
	•	Quantidade de votos para chapa 1
	•	Quantidade de votos para chapa 2
	•	Quantidade de votos nulos
	•	Quantidade de votos brancos* - usar for*/

		var i, qtdEleitores, chapa1, chapa2, nulo, branco, voto;

		qtdEleitores = parseInt(prompt('Quantos eleitores?'));

		for (i=0; i <= qtdEleitores; i++) {
			voto = parseInt(prompt('Dgite uma opção abaixo:\n1-Chapa 1\n2-Chapa2\n3-Voto Nulo\n4-Voto Branco'));
			
			if (voto == 1)
				chapa1++;
			else if (voto == 2)
				chapa2++;
			else if (voto == 3)
				nulo++;
			else if (voto == 4)
				branco++;
		}
		alert('Chapa 1: '+chapa1+'\nChapa2: '+chapa2+'Nulo: '+nulo+'Branco: '+branco)
	</script>
</body>

</html>

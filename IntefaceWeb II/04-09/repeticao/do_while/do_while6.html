<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do while 6</title>
</head>

<body>
  <script>
    /*  Faça um programa em JavaScript que 
    solicite 10 números
    inteiros e exiba quantos 
    números são maiores que 50- usar do while*/
    var cont = 1,
      x, contMaior50 = 0;
    do {
      x = parseInt(prompt('Digite o ' + cont + 'º número'))
      if (x > 50)
        contMaior50++;
      cont++;

    } while (cont <= 10);
    alert('Quantidade de números maiores que 50: ' + contMaior50)
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>do while 1</title>
</head>

<body>
	<script>
		/* Faça um programa em JavaScript que exiba o 
		nome da escola 10 vezes - usar do while */

		var cont = 1; //iniciando a contadora

		do {

			document.write(cont + " Philadelpho <br>");
			cont = cont + 1; //incremento cont++ é a mesma coisa que cont=cont+1
		} while (cont <= 10); //condicao de parada
	</script>
</body>

</html>

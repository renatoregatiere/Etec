<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>do while 3</title>
</head>

<body>
	<script>
		/* Faça um programa em JavaScript que solicite
	   5 números  inteiros e exiba os números digitados
	   (usando um alert)
		- usar do while*/
		var cont = 1,
			n, acum = "";
		do {
			n = prompt("Digite um número inteiro");
			n = parseInt(n);
			acum = acum + ' ' + n;
			cont++;
		} while (cont <= 5);
		alert('Números digitados: \n' + acum)
	</script>
</body>

</html>

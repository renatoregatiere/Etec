<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
    <script>
        /*
        Faça um programa em JavaScript que solicite o peso e a idade de 10 pessoas, calcule e exiba a média dos pesos e a media das idades de todos os entrevistados.
        */
        var i = 1,
            idade = 0,
            peso = 0,
            media = 0,
            soma = 0,
            somapeso = 0,
            mediapeso = 0;

        while (i <= 3) {
            idade = parseInt(prompt('Digite a ' + i + 'º idade'))
            soma = soma + idade;
            peso = parseInt(prompt('Digite seu peso'))
            somapeso = somapeso + peso;
            i++;
        }
        media = soma / (i - 1);
        mediapeso = somapeso / (i - 1);
        alert('A média das idades é ' + media + '\nA média dos pesos é ' + mediapeso);
    </script>
</head>

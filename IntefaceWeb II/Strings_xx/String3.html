<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>String 3</title>
</head>
<body>
   <script>
      /*Programa em JavaScript que solicita um endereço de email e verifica se 
      é valido (contem arroba @) mostrando mensagem de valido ou invalido */
        
      var email,procura;

      email=prompt("Digtie o endereço de email");
      procura = email.indexOf("@");

      if(procura==-1){
         alert("Email inválido");
      }
      else{
         alert("o e-mail "+email+" é valido");
      }


      </script>
     
</body>
</html>

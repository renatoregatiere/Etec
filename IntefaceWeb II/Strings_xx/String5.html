<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String 5</title>
</head>
<body>
	<script>
		/*Programa em JavaScript que solicita uma palavra e exibe a palavra
		em letras maiusculas e em letras minusculas*/
		
		var palavra,maiuscula,minuscula;

		palavra=prompt("Digite uma palavra")
		maiuscula=palavra.toUpperCase();
		minuscula=palavra.toLocaleLowerCase();

		alert("Plavra digitada "+palavra+"\nPlavra em maiuscula "+maiuscula+"\nPalavra minuscula "+minuscula)
		
	 </script>
	
</body>
</html>

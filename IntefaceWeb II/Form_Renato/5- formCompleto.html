<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trabalhando com Formulários </title>
	<script src="js/validaFormCompleto.js" type="text/javascript"> </script>
	<style>
      #caixaResposta{
      width: 300px;
	  height:150px;
	  background-color: bisque;
	  border-radius:4px ;
      padding:20px;
	 }
	 


	</style>
</head>
<body>
	<h2> Formulário para cadastro </h2>

 <form name="frmCadastro"  method="post">
	<label for="nome"> Nome completo </label>
	<input type="text" name="nome" id="nome"> <br>
	
	<label for="fone"> Telefone+ddd:  </label>
	<input type="text" name="fone" id="fone"> <br>
	
	<label for="endereco"> Endereço  </label>
	<input type="text" name="endereco" id="endereco"> <br>
	
	
	<label for="horario"> Escolha o horário do curso que deseja fazer </label>
		<br> 
		<input type="radio" name="horario" id="horario1" value="manha"> Manhã <br>
		<input type="radio" name="horario" id="horario2" value="tarde"> Tarde <br>
		<input type="radio" name="horario" id="horario3" value="noite"> Noite <br>
		
	

    <label for="linguagem"> Linguagens  que você domina:</label>
		<br>
		<input type="checkbox" name="linguagem" value="JavaScript" >  JavaScript<br>
		<input type="checkbox" name="linguagem" value="C++" >  C++ <br>
		<input type="checkbox" name="linguagem" value="PHP">  PHP <br>
		<input type="checkbox" name="linguagem" value="Java" >  Java <br>
		<input type="checkbox" name="linguagem" value="C#">  C# <br>
		
	
	  <label for="cidade"> Cidade  </label>
		<select name="cidade" id="cidade">
			<option value=""> - - - cidade - - -           </option>
			<option value="Campinas"> Campinas		       </option>
			<option value="Sao Paulo"> São Paulo	       </option>
			<option value="Rio de Janeiro"> Rio de Janeiro </option>
		</select>
	
	
	

		
	<input type="button" onclick="return validaTudo()" value="Enviar">
	<input type="reset" value="Limpar" onclick="limparCaixaResposta()">
	
	
 </form>
 <div id="caixaResposta">
  

 </div>
 
</body>
</html>

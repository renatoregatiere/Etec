<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/validaForm.js" type="text/javascript"></script>
    <style>
        body {
            background-color: grey;
            color: rgb(0, 0, 0);
        }
        #caixaResposta {
            width: 300px;
            height: 150px;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 255);
            border-radius: 4px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h2>Formulário para cadastro</h2>
    <form name="frmCidade" method="post">

        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
            <option value="">---cidade---</option>
            <option value="Campinas">Campinas</option>
            <option value="Sao Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>
        <br>
        <input type="button" value="Enviar" onclick="return validaSelect()">
        <input type="reset" value="Limpar" onclick="limparCaixaResposta()">
    </form>

    <div id="caixaResposta">


    </div>
</body>

</html>

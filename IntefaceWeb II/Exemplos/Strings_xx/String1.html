<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String 1</title>
</head>
<body>
	<script>
		/*Programa em JavaScript que solicita uma frase e exibe
		  a frase e quantidade de caracteres na frase */
		  
		var frase, qtdCaracteres;

		frase=prompt("Digie uma frase")
		qtdCaracteres=frase.length;

		alert("A frase digitada foi "+frase+"\nE ela possui "+qtdCaracteres+" caracteres")
  
	  
	 </script>
	
</body>
</html>

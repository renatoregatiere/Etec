<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>String 2 </title>
</head>
<body>
	<script>
		/*Programa em JavaScript que solicita uma frase e exibe o primeiro 
		caractere, o terceiro caractere e o ultimo caractere*/
		 
		var frase, primeiroCaractere, terceiroCaracetere, ultimoCaraceter;

		frase=prompt("Digite uma frase")
		primeiroCaractere=frase[0];
		terceiroCaracetere=frase[2]
		ultimoCaraceter=frase[frase.length-1]

		alert("A frase digitada foi "+frase+"\nO primeiro caractere é "+primeiroCaractere+"\nO terceiro caractere é "+terceiroCaracetere+"\nO ultimo caractere é "+ultimoCaraceter)
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="../Trabalho/validaFormCompleto.js" type="text/javascript"></script>
    <style>
        #caixaResposta {
            width: 300px;
            height: 150px;
            background-color: rgb(118, 221, 78);
            border-radius: 4px;
            padding: 20px;
        }
    </style>

</head>

<body>

    <h2> Cursos de idiomas </h2>
    <form name="frmCadastro" method="post">
        <label for="nome"> Nome completo</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="telefone"> Telefone</label>
        <input type="text" telefone="telefone" id="telefone">
        <br>

        <form name="frmLinguagem" method="post">
            <label for="linguagem"><br> Escolha um idioma</label>
            <br>
            <input type="checkbox" name="idioma" value="Portugues"> Portuguges<br>
            <input type="checkbox" name="idioma" value="Ingles"> Ingles<br>
            <input type="checkbox" name="idioma" value="Espanhol"> Espanhou<br>
            <input type="checkbox" name="idioma" value="Mandarim"> Mandarim<br>
            <br>

            <form name="frmInteresse" method="post">
                <label for="horario"> Qual horário você deseja fazer?</label>
                <br>
                <input type="radio" name="horario" id="horario1" value="Manhã"> Manhã <br>
                <input type="radio" name="horario" id="horario2" value="Tarde"> Tarde <br>
                <input type="radio" name="horario" id="horario3" value="Noite"> Noite <br>
                <input type="radio" name="horario" id="horario4" value="Noite"> EAD <br>
                <br>

                <form name="frmInteresse" method="post">
                    <label for="horario"> Qual seu sexo?</label>
                    <br>
                    <input type="radio" name="sexo" id="sexo1" value="Masculino"> Masculino <br>
                    <input type="radio" name="sexo" id="sexo2" value="Feminino"> Feminino <br>
                    <input type="radio" name="sexo" id="sexo3" value="Todes"> Todes <br>
                    <br>

                    <form name="frmCidade" method="post">
                        <label for="cidade"> Cidade</label>
                        <select name="cidade" id="cidade">
                            <option value="">---cidade---</option>
                            <option value="Campinas"> Campinas </option>
                            <option value="São Paulo"> São Paulo </option>
                            <option value="Rio de Janeiro"> Rio de Janeiro </option>
                            <option value="Votuporanga"> Votuporanga </option>
                        </select>

                        <br>

                        <input type="button" value="Enviar" onclick="return validaTudo()">
                        <input type="reset" value="Limpar" onclick="limparCaixaResposta()">

                        <div id="caixaResposta">

                        </div>
                    </form>

</body>

</html>
